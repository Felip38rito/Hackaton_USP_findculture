<li class="collection-item">
  <div class="row">
    <div class="col s4">
      <a class="modal-trigger" href="#tela_interna" data-post-id="{{ post_id }}">
        <img src="{{post_image_thumbnail}}" alt="" width="100%">
      </a>
    </div>
    <div class="col s8">
      <a class="modal-trigger" href="#tela_interna" data-post-id="{{ post_id }}">
        <p class="title">{{post_title}}</p>
        <p>{{place_neighborhood}}</p>
        <p>$ {{event_price}}</p>
        <p>{{event_datetime[0]}}</p>
      </a>
    </div>
  </div>
</li>
